<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Product List</title>   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div><br>
                <h3>
                    <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Product</a>
                </h3>
                <h2>Product List</h2>
                <div>
                    <table class="table table-hover table-striped" id="product-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Desc</th>
                                <th>Product Date</th>
                                <th>Product Price</th>
                                <th>Product Image</th>
                                <th>Product Image blob</th>
                                <th>Product Short Video</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td><a th:text="${product.prodName}" th:href="@{'/show/' + ${product.id}}"></a></td>
                                <td th:text="${product.prodDesc}"></td>
                                <td th:text="${#dates.format(product.prodDate,'dd-MM-yyyy')}"></td>
                                <td th:text="${product.prodPrice}"></td>
                                <td><img th:src="${product.prodImage}" width="200" height="150" onclick="onClick(this)" class="w3-hover-opacity" style="cursor:pointer"/></td>
                                <td><img th:src="@{'/product/display/'+${product.id}}" width="150" height="150" onclick="onClick(this)" class="w3-hover-opacity" style="cursor:pointer"/></td>
                                <td><video width="200" height="150" controls><source th:src="@{'/product/video/'+${product.id}}"></video></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                    <span class="w3-button w3-white w3-xlarge w3-display-topright">&times;</span>
                    <div class="w3-modal-content w3-animate-zoom">
                        <img id="img01" style="width:100%">
                    </div>
                </div>
                <script>
                function onClick(element) {
                  document.getElementById("img01").src = element.src;
                  document.getElementById("modal01").style.display = "block";
                }
                </script>
            </div>
        </div>         
    </body>
</html>
